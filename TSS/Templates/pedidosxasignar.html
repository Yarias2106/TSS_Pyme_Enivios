{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="{% static '/css/styles.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos por Asignar</title>
</head>
<style>
    .btn_listas button{
       margin-left: 30px;
       margin-top: 30px;
    }
    .tabla_lista{
        padding: 120px 120px;
    }
    .tabla_lista table{
        width: 80%;
        margin: auto;
        margin-top: 80px;
    }
    .lista_empleados{
        background-image: url(../../static/Imagenes/2.jpg);
        background-repeat: no-repeat;
        background-attachment: fixed;
        position: relative;
        min-height: 100vh; 
        background-size: cover;     
    }
</style>
<body class="lista_empleados">
    <div class="btn_listas">
        <button onclick='location.href="/home"'>Atras</button>
        <button onclick='location.href="/empleados"'>Lista de Empleados</button>
        <button onclick='location.href="/pedidosAsignados"'>Pedidos Asignados</button>
    </div>
    <div class="tabla_lista">
        <h1>Pedidos sin Asignar</h1>
        <table>

            <thead>
                <tr>
                    <th>Hora</th>
                    <th>Dia</th>
                    <th>Cantidad</th>
                    <th>Ciudad</th>
                </tr>
            </thead>

            <tbody>
                {% for pedido in pedidos %}
                <tr>
                    <td>{{pedido.hora}}</td>
                    <td>{{pedido.dia}}</td>
                    <td>{{pedido.cantidad}}</td>
                    <td>{{pedido.prioridad}}</td>
                </tr>
                {% endfor %}
            </tbody>

        </table>
    </div>
</body>
</html>
