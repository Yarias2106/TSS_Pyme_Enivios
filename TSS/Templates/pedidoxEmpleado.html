{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="{% static '/css/styles.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos por empleado</title>
</head>
<style>
    .cont{
        display: block;
        padding: 40px 40px;
        min-height: 100vh;
    }
    .grafica{
        width: 900px;
        height: 500px;
        margin: auto;
        background-color: white;
    }
    .cuadro{
        margin: auto;
        width: 75%;
    }
    table{
        table-layout: fixed;
        width: 100%;
        margin-top: 80px;
        border-collapse: collapse;
        border: 3px solid black;
        text-align: center;
        font-size: 20px;
    }
    th, td{
        border: 3px solid black; 
    }
    th{
        background-color: #3F4E4F;
        color: white;
    }
    td{
        background-color: white;
    }
    .titulo{
        display: grid;
        grid-template-columns: 10% 90%;
        text-align: center;
        margin: 20px 10px;
    }
    .ss{
        background-image: url(../../static/Imagenes/1jpg.jpg);
        background-repeat: no-repeat;
        background-attachment: fixed;
        position: relative;
        min-height: 100vh; 
        background-size: cover;     
    }
</style>
<body class="ss">
    <div class="titulo">
        <button onclick='location.href="/home"'>Atras</button>
        <h1>Datos pedido por Empleado</h1>
    </div>
    <div class="cont">
        <div class="grafica">
            <canvas id="Grafica"></canvas>
        </div>
        <div class="cuadro">
            <table>
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Cantidad de pedidos</th>
                    </tr>
                </thead>
                <tbody>
                    {% for empleado in empleados%}
                        <tr>
                            <td>{{empleado.nombre}}</td>
                            <td>{{empleado.totalPedido}}</td>   
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
<script>
    let canvas = document.getElementById("Grafica").getContext("2d")

    listaNombre = []
    listaTotalPed = []

    {% for empleado in empleados %}
        var cantPedidos = {{empleado.totalPedido}}
        var nombre = "{{empleado.nombre}}"
        listaTotalPed.push(cantPedidos)
        listaNombre.push(nombre)
    {% endfor %}

    var pedxDia = new Chart(canvas,{
        type:"bar",
        data:{
            labels:listaNombre,
            datasets:[
                {
                    label:"Grafica de dos dias de trabajo",
                    backgroundColor:
                    [
                    "rgb(128,0,128, .7)",
                    "rgb(0,0,128, .7)"
                    ],
                    borderColor:"rgb(0,0,0, .5)",
                    data:listaTotalPed
                }
            ]
        }
    })
</script>
</html>
